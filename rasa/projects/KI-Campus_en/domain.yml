responses:
  utter_payment_question:
    - text: All KI Campus courses are free and open to anyone wishing to register.

  utter_account_creation_question:
    - text:  >- 
        Anyone can create a profile on KI Campus. 
        'Log in' button is located on the top navigation bar, on the far right. 
        Click on it and choose 'Create new account.' 
        It's going to open a new page where you will need to fill out your email, first name, last name and a user name. 
        Once it's done, click on 'Register for KI Campus.' 
        You will receive a link in your email to confirm your account and to set a password.

  utter_confirmation_email_problem:
    - text: >- 
        If you have not received a confirmation email, please check your spam folder and move the email to your primary mailbox. 
        If your problem persists please try resetting your password [here](https://ki-campus.org/user/password).

  utter_password_reset_question:
    - text: >- 
        Don't worry. 
        Open the [password reset page](https://ki-campus.org/user/password). 
        Type in your email address and click on 'Request password reset.' 
        Your new password has been sent to your email.

  utter_whats_kicampus_question:
    - text: Ki Campus is ...
  
  utter_kicampus_access_question:
    - text: KI Campus courses are offered for free to anyone who registers with their email address.

  utter_course_type_question:
    - text: Ki Campus course types

  utter_course_structure_question:
    - text: >- 
        Many courses consist of a combination of downloadable video lectures and presentation slides, as well as self-assessments to test your knowledge.
        Discussion forums are also available for users to share insight with experts in the field.
        A knowledge resource package for the use of health emergency response usually consists of presentations in the format of PDF, accompanied by audio recordings in the language spoken by the local communities.
    
  utter_offered_languages_question:
    - text: Most courses are offered in English and German.

  utter_where_certificate_question:
    - text: Certificates can be downloaded ...

  utter_outdated_browser_question:
    - text: You might be using an outdated browser. This could cause problems.

  utter_birthday_question:
    - text: Your date of birth is not mandatory on Ki Campus.

  utter_transcription_question:
    - text: You can download a transcription below each of the videos. Just click on the button.

  utter_timelimit_question:
    - text: The course is self-paced. You can just enter and start the course.
  
  utter_change_info_question:
    - text: You can change this information in your KI Campus profile. Please log on to KI Campus and click on your profile picture and select settings. There you can change your email address, name or profile picture.

  utter_conversation_greet:
    - text: Hello.
    - text: Hi!
    - text: Hey!

  utter_conversation_goodbye:
    - text: Bye.
    - text: Good bye!

  utter_conversation_offer_help:
    - text: How can I help you?
    - text: What can I do for you?
  
  utter_noworries:
    - text: No worries!
    - text: You're welcome!
    - text: I'm happy to help.

  utter_anything_else:
    - text: Is there anything else I can help you with?